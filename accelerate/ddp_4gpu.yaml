compute_environment: LOCAL_MACHINE
distributed_type: MULTI_GPU
deepspeed_config: null
# For A100, bf16 is often best (set to "no" or "fp16" if you prefer)
mixed_precision: bf16

# number of processes = number of GPUs on the node
num_processes: 4
num_machines: 1
main_process_ip: null
main_process_port: 29500
use_cpu: false
